<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <h1 class="text-center text-danger my-3 font-weight-bold">Employees List</h1>
      <div class="mb-4">
        <div class="form-group">
          <label for="name">Employee name :</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="age">Employee age :</label>
          <input id="age" class="form-control" type="number" />
        </div>

        <div class="form-group">
          <label for="salary">Employee salary :</label>
          <input id="salary" class="form-control" type="number" />
        </div>

        <div class="form-group">
          <label for="phone">Employee phone :</label>
          <input id="phone" class="form-control" type="number" />
        </div>

        <button id="addBtn" class="btn btn-outline-primary mt-3 float-right">Add Employee</button>
        <div class="clearfix"></div>  
    </div>
      <input onkeyup="searchEmployee(this.value)" placeholder="search Employee" class="form-control" type="text">
      <table class="table">
        <thead>
          <th>name</th>
          <th>age</th>
          <th>salary</th>
          <th>phone</th>
          <th>update</th>
          <th>delete</th>  
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
